# mise configuration for tinywhale monorepo
[tools]
node = "24.11.0"
pnpm = "10.23.0"

[tasks.install]
description = "Install dependencies"
run = "pnpm install"

[tasks.build]
description = "Build all packages"
depends_post = ["lint", "test"]
run = "pnpm -r build"

[tasks.test]
description = "Run tests for all packages"
run = "pnpm -r test"

[tasks.check]
description = "Run biome check"
run = "biome check"

[tasks.lint]
description = "Lint all packages"
run = "pnpm -r lint"

[tasks.clean]
description = "Clean build artifacts"
run = "pnpm -r clean"

[tasks.cli]
description = "Run the TinyWhale CLI"
depends = ["clean", "build"]
run = "node packages/cli/dist/cli.js"
